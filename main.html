<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
</head>
<body>
    <h1>My Todos</h1>
    <ul></ul>
</body>
<script>
    const electron = require('electron');
    const {ipcRenderer } = electron;
    const  list = document.querySelector('ul');
    ipcRenderer.on('on-add-todo', (event, todo) => {
        const li = document.createElement('li');
        const text = document.createTextNode(todo);
        li.appendChild(text);
        list.append(li);
    });

    ipcRenderer.on('on-clear-all', () => {
        list.innerHTML = "";
    });

</script>
</html>
